<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Min và Max của mảng</title>
</head>
<body>
    <h1>Tìm Min và Max của mảng</h1>
    <p>Mảng bạn đã nhập là: <span id="array"></span></p>
    <p>Min: <span id="min"></span></p>
    <p>Max: <span id="max"></span></p>

    <script>
		// Hàm tìm giá trị nhỏ nhất và lớn nhất trong mảng
function findMinMax(arr) {
    const min = Math.min(...arr); // Tìm min bằng Math.min
    const max = Math.max(...arr); // Tìm max bằng Math.max
    return { min, max };
}

// Nhập mảng từ prompt
let userInput = prompt("Nhập vào các số, cách nhau bằng dấu phẩy (ví dụ: 1 3 5 7 2 9 4):");

// Chuyển chuỗi thành mảng các số nguyên
let numberArray = userInput.split(" ").map(Number);

// Kiểm tra nếu người dùng nhập dữ liệu không hợp lệ
if (numberArray.some(isNaN)) {
    alert("Dữ liệu nhập không hợp lệ! Vui lòng nhập lại.");
} else {
    // Tìm min và max
    const result = findMinMax(numberArray);

    // Hiển thị mảng và kết quả trên trang HTML
    document.getElementById("array").innerText = numberArray.join(" ");
    document.getElementById("min").innerText = result.min;
    document.getElementById("max").innerText = result.max;
}

	</script>
</body>
</html>
